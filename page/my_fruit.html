<section class="section">
	
	<div class="fruit-item" ng-repeat="item in fruitItem">
		<div class="section-head clearfix">
			<strong class="pull-left" ng-bind="item.fruitLocation"></strong>
			<span class="pull-right" ng-bind="item.fruitTime"></span>
		</div>
		<div class="secton-body">
				<a href="#/my_fruit_detail">
			<div class="fruit-img pull-left">
					<img class="img-responsive" ng-src="{{item.fruitTreeImg}}" alt="">
			</div>
				</a>
			<div class="fruit-info">
				<h4>果树编号：<span ng-bind="item.fruitTreeNum"></span></h4>
				<p>品种：<span ng-bind="item.fruitBreed"></span></p>
				<p>剩余可收获果实：<span ng-bind="item.fruitRece"></span></p>
				
				<div class="tree-state">
					<a href="javascript:;"><span class="grow_up"></span> 成长状态</a>
					<a href="javascript:;"><span class="fitness"></span> 健康状态</a>
				</div>
			</div>
		</div>
		<div class="section-foot clearfix">
			<ul class="pull-right list-unstyled">
				<li><a href="#/give_away">转增</a></li>
				<li><a href="#/renew">续费</a></li>
				<li><a href="#/verify_harvest">收获</a></li>
			</ul>
		</div>
	</div>
</section>
