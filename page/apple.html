<section class="section footer-padding">
 	<div class="container-fluid">
 		<div class="prd-list">
 			<ul class="list-unstyled clearfix">
 				<li ng-repeat="fruit in fruitList">
					<a href="#/prd_detail">
						<div class="prd-img">
							<img class="img-responsive" ng-src="{{fruit.hotFruitImg}}">
						</div>
						<div class="prd-info">
							<div class="desc">
								<span class="prd-name" ng-bind="fruit.hotFruitName"></span>
							</div>
							<div class="price">
								亲情价：<span ng-bind="fruit.hotFruitPrice | currency : '￥'"></span>
							</div>
						</div>
					</a>
				</li>
 			</ul>
 		</div>
 	</div>
 </section>
